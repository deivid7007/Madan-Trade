<h4 class="text-center">Your ads</h4><br/>
<table class="rable table-sm table-hover">
  <tr *ngFor="let ad of adList">
    <td><b>Title:</b> {{ad.title}}</td>
    <td><b>Price:</b> {{ad.price}}</td>
    <td><b>Mobile number:</b> {{ad.mobileNumber}}</td>
    <td>
      <a class="btn"(click)="onEdit(ad)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn">
          <i class="fa fa-trash-o" (click)="onDelete(ad.$key)"></i>
        </a>
    </td>
  </tr>
</table>
